<div class="container mt-0 d-flex align-content-center justify-content-center text-center vcenter vcenter--header px-5">
  <div class="flex-column flex-fill">
    <div class="container">
      <h1 class="title">Join Quiz</h1>
    </div>
    <div class="container mt-0">
      <p class="subheader">Enter the quiz ID</p>
      <form #f="ngForm" [formGroup]="joinFormGroup">
        <div class="mb-3 input__email">
          <i class="fa fa-envelope"></i>
          <input type="text" class="form-control" formControlName="quizId" placeholder="quizID">
        </div>
        <div class="mt-4">
          <button type="submit" class="btn btn-primary btn__rounded" (click)="onSubmit()">Take Quiz</button>
        </div>
      </form>
    </div>
  </div>
</div>
