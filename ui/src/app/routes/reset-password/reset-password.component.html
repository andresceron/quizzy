<div class="container mt-0 d-flex align-content-center justify-content-center text-center vcenter px-5 reset reset__container">
  <div class="flex-column flex-fill">
    <div class="container">
      <h1 class="title">QuiZZy</h1>
    </div>
    <div class="container mt-0">
      <p class="header">Reset Password</p>
      <p class="subheader">Type your e-mail to get an reset link</p>
      <form>
        <div class="mb-3 input__email">
          <i class="fa fa-envelope"></i>
          <input type="email" class="form-control" placeholder="email@quizzy.com">
        </div>
        <div class="mt-4">
          <button type="submit" class="btn btn-primary btn__rounded">Reset Password</button>
        </div>
        <div class="login mt-3">Back to <a class="form-text" [routerLink]="['/login']"><b>Login Page</b></a></div>
      </form>
    </div>
  </div>
</div>
