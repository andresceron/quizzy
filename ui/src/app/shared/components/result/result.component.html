<div class="container__start" [ngClass]="class">
  <div class="section-title text-center mb-3">
    <h3>Quiz Results</h3>
  </div>
</div>

<div class="blocks mb-3" [ngClass]="class">
  <div class="block">
    <p>{{percentage}}%</p>
    <span>correct</span>
  </div>
  <div class="block">
    <p>{{totalCorrect}} / {{this.resultData.length}}</p>
    <span>correct answers</span>
  </div>
</div>

<div class="mt-2 my-2" [ngClass]="class">
  <div class="pt-3 d-flex flex-column gap-4" *ngFor="let result of resultData; let i = index">
      <span class="text">{{result.questionId}}. {{result.questionText}}</span>
      <button type="button" class="btn btn-block btn__options text-start" [ngClass]="{'correct': !!result.answer.isCorrect, 'incorrect': !result.answer.isCorrect}">
        <span class="text">{{result.answer.answerText}}</span>
      </button>
    </div>
</div>
